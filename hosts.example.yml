[OSEv3:vars]
openshift_master_default_subdomain=apps.create9.io
ansible_ssh_user=cjonagam
ansible_become=yes
openshift_master_cluster_method=native
openshift_master_cluster_hostname=cloud.create9.io
openshift_master_cluster_public_hostname=cloud.create9.io
deployment_type=origin
os_sdn_network_plugin_name='redhat/openshift-ovs-multitenant'
openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider', 'filename': '/etc/origin/htpasswd'}]
openshift_docker_options='--selinux-enabled --insecure-registry 172.30.0.0/16'
openshift_router_selector='region=infra'
openshift_registry_selector='region=infra'
openshift_master_api_port=443
openshift_master_console_port=443

[nodes]
master1.asia-east1-a.clever-reserve-203714  openshift_schedulable=False ansible_connection=local ansible_become=yes
master2.asia-east1-b.clever-reserve-20371  openshift_schedulable=False
master3.asia-east1-c.clever-reserve-20371  openshift_schedulable=False
infra1.asia-east1-a.clever-reserve-203714  openshift_node_labels="{'region': 'infra'}" openshift_schedulable=True
infra2.asia-east1-b.clever-reserve-20371  openshift_node_labels="{'region': 'infra'}" openshift_schedulable=True
node1.asia-east1-a.clever-reserve-203714  openshift_node_labels="{'region': 'node'}" openshift_schedulable=True
node2.asia-east1-b.clever-reserve-20371  openshift_node_labels="{'region': 'node'}" openshift_schedulable=True


